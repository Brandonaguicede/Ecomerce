<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Orden</title>
</head>
<body style="font-family: Helvetica, sans-serif; font-size: 13px; margin: 0; padding: 0;">
    <div style="max-width: 680px; margin: 0 auto;">

        <table width="100%" style="border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <td style="background: #000; color: #fff; width: 75px; height: 75px; text-align: center; font-size: 11px;">
                    ShoesStore
                </td>
                <td colspan="2" style="background: #fee977; padding: 20px 30px; font-size: 26px; font-weight: bold; letter-spacing: -1px; text-align: center;">
                    Confirmación de Orden
                </td>
            </tr>
        </table>

        <h3>Contacto</h3>
        <table width="100%" style="border-collapse: collapse;">
            <tr>
                <td width="180px" style="background: #eee; text-transform: uppercase; padding: 15px 5px 15px 15px; font-size: 11px;">E-mail</td>
                <td style="border-top: 1px solid #eee; border-bottom: 1px solid #eee;">{{Email}}</td>
            </tr>
            <tr>
                <td style="background: #eee; text-transform: uppercase; padding: 15px 5px 15px 15px; font-size: 11px;">Nombre</td>
                <td style="border-top: 1px solid #eee; border-bottom: 1px solid #eee;">{{Name}}</td>
            </tr>
            <tr>
                <td style="background: #eee; text-transform: uppercase; padding: 15px 5px 15px 15px; font-size: 11px;">Telefono</td>
                <td style="border-top: 1px solid #eee; border-bottom: 1px solid #eee;">{{PhoneNumber}}</td>
            </tr>
            <tr>
                <td style="background: #eee; text-transform: uppercase; padding: 15px 5px 15px 15px; font-size: 11px;">Direccion</td>
                <td style="border-top: 1px solid #eee; border-bottom: 1px solid #eee;">{{Address}}</td>
            </tr>
        </table>

        <h3>Productos</h3>
        <table width="100%" style="border-collapse: collapse; border-bottom: 1px solid #eee;">
            <tr>
                <td width="35%" style="background: #eee; text-transform: uppercase; padding: 15px; font-size: 11px; border-right: 1px solid #eee;">Id</td>
                <td width="55%" style="background: #eee; text-transform: uppercase; padding: 15px; font-size: 11px; border-right: 1px solid #eee;">Nombre de Producto</td>
                <td width="10%" style="background: #eee; text-transform: uppercase; padding: 15px; font-size: 11px;">Cantidad</td>
                <td style="background: #eee; text-transform: uppercase; padding: 15px; font-size: 11px;">Precio Unitario</td>
            </tr>

            {{ArticleRows}}

            <tr>
                <td colspan="3" style="text-align: right; padding: 15px;">Subtotal:</td>
                <td style="text-align: right; padding: 15px;">{{SubtotalAmount}}</td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: right; padding: 15px; font-weight: bold;">Total:</td>
                <td style="text-align: right; padding: 15px; font-weight: bold;">{{TotalAmount}}</td>
            </tr>
        </table>

        <div style="background: #eee; padding: 20px; margin: 20px 0; line-height: 22px; color: #333;">
            Gracias por su compra!
        </div>

    </div>
</body>
</html>
